<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arvaj Saifi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <nav class="navbar bg-dark" style="height: 70px;">
        <div class="container">
            <span class="fw-semibold typing fs-5">MyTicTacToe Game</span>
        </div>
    </nav>

    <div class="gamecontainer">
        <div class="contaner">
            <div class="line"></div>
            <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box  bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to MyTicTacToe Game</h1>
            <div class="gam">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
                <div class="imgbox">
                    <img src="./img/excited.gif" alt="Game Image" id="imgg">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

</body>

</html>
